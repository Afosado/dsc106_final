<!DOCTYPE html>
<html>
  <head>
    <!-- Internal stylesheet import -->
    <link rel="stylesheet" href="main.css">
    <!-- External Script -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
      <h2>Should You Invest in Cryptocurrencies?</h2>
      <table class="charts" border=0> 
          <tr>
              <td id="invest">
                <h3>Test Your Luck!</h3>
                <p>See if you would have gotten rich investing
                    early in one of the top 2000 cryptocurrencies of 2013-2018. 
                </p>
                <form id="investAmount">
                    Investment Amount: <input type="number" name="amount" min="0"><br>
                    <input type="submit" value="Invest">
                </form>
                <p id="output"></p>
                <p id="profit">Net Profit: $0</p>
                <div id='bar'></div>
              </td>
              <td id="chance">
                    <iframe src="https://e.infogram.com/ae89b21d-6b35-4f97-8d66-ce1e06afdbd8?src=embed" width="1000" height="475" scrolling="no" frameborder="0"></iframe>
              </td>
          </tr>
          <tr style="height: 500px;">
              <td id="variance">
                  <table>
                      <tr>
                          <td style="align-self: center;">
                            <iframe src="https://e.infogram.com/2e5b09e9-4b9e-4484-be4a-e315c5764ae4?src=embed" width="840" height="250" scrolling="no" frameborder="0"></iframe>
                          </td>
                      </tr>
                      <tr>
                          <td id="fad"></td>
                      </tr>
                  </table>
              </td>
              <td>
                  <table>
                      <tr>
                          <td id="flux"></td>
                      </tr>
                      <tr>
                          <td id="btnCell">
                              <button id="button">Start Animation</button>
                          </td>
                      </tr>
                  </table>
              </td>
          </tr>
      </table>
      <!-- Internal JS Import -->
    <script src="main.js"></script>
    
  </body>
</html>
